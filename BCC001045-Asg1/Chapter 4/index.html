    <body>
        <b><h1>Rules For Nameing JS Variables</h1></b>
        <br>Variable names can only contain number, $, and _. For example: $name_1.
        <br>Variables must begin with a letter,  or _. For example $name, _name or name
        <br>Variable names are case sensitive
        <br>Variable names shouldn't be JS keywords  
    </body>
